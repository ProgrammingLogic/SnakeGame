name: Python Package

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with Python 3.6
      run: |
        python3.6 -m unittest discover -s tests

    - name: Run tests with Python 3.7
      run: |
        python3.7 -m unittest discover -s tests

    - name: Run tests with Python 3.8
      run: |
        python3.8 -m unittest discover -s tests 

    - name: Run tests with Python 3.9 
      run: |
        python3.9 -m unittest discover -s tests

    - name: Lint with Python 3.6
      run: |
        python3.6 -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Lint with Python 3.7
      run: |
        python3.7 -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Lint with Python 3.8
      run: |
        python3.8 -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Lint with Python 3.9
      run: |
        python3.9 -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Build package
      run: |
        python setup.py sdist bdist_wheel

    - name: Publish package
      uses: actions/upload-artifact@v2
      with:
        name: package
        path: dist/